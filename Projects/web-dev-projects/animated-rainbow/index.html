<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow with Starry Sky</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="rainbow.css">
</head>

<body>
    <!-- Ambient background -->
    <div class="ambient-wrapper" aria-hidden="true">
        <canvas class="particles" id="particles"></canvas>
        <div class="light-beams" aria-hidden="true">
            <div class="light-beam b1"></div>
            <div class="light-beam b2"></div>
            <div class="light-beam b3"></div>
            <div class="light-beam b4"></div>
        </div>
    </div>

    <!-- Rainbow -->
    <div class="center">
        <ul>
            <li class="one"></li>
            <li class="two"></li>
            <li class="three"></li>
            <li class="four"></li>
            <li class="five"></li>
            <li class="six"></li>
            <li class="seven"></li>
        </ul>
        <p class="caption">The Spectrum</p>
        <p class="sub-caption">A Symphony of Colours</p>
    </div>


    <script src="stars.js"></script>

</body>

</html>
